<div class="main-build-types" ng-controller="buildTypesController">
	<section>
		<h1>
			<rb:icon kind="ion-settings" size="large"></rb:icon>
			Build Types
		</h1>
		<p>
			Rapid Build has 4 build types.
			Each has it's own <em>variations</em> and can be
			<a href="/getting-started#rapid-build.json">customized</a>.<br>
			Builds execute tasks against your source
			code to create a <a href="/getting-started#directory-structure">distributable</a> package/folder.
		</p>
	</section>

	<!-- BUILD COMMON TASKS -->
	<section
		class="main sub"
		id="{{type | spinalize}}"
		ng-repeat="(type, build) in ::buildCommonTasks"
		ng-include="'/views/sections/build-common-tasks.html'">
	</section>

	<div class="row grid-row grid-sep-left">
		<div class="col-xs-12 col-sm-3 col-md-3 col-lg-2 main-col-aside">
			<aside class="main">
				<rb:nav
					responsive
					kind="sub"
					activity="hash"
					rb-scroller="#main-content"
					collection="[
						{ caption: 'main builds' },
						{ caption: 'default', url: '#default' },
						{ caption: 'dev', url: '#dev' },
						{ caption: 'prod', url: '#prod' },
						{ caption: 'prod:server', url: '#prod:server' },
						{ caption: 'test', url: '#test' },
						{ caption: 'build variations' },
						{ caption: 'test:client', url: '#test:client' },
						{ caption: 'test:server', url: '#test:server' },
						{ caption: 'dev:test', url: '#dev:test' },
						{ caption: 'dev:test:client', url: '#dev:test:client' },
						{ caption: 'dev:test:server', url: '#dev:test:server' },
						{ caption: 'prod:test', url: '#prod:test' },
						{ caption: 'prod:test:client', url: '#prod:test:client' },
						{ caption: 'prod:test:server', url: '#prod:test:server' }
					]">
				</rb:nav>
			</aside>
		</div>

		<div class="col-xs-12 col-sm-9 col-md-9 col-lg-10 main-col-content" id="main-content">
			<!-- MAIN BUILD TYPES -->
			<h2 class="sub title">
				Main Builds
				<em class="sub block">
					<rb:icon kind="fa-exclamation-circle"></rb:icon>
					run builds in terminal from project root
				</em>
			</h2>
			<div class="main-content">
				<section
					id="{{type | spinalize}}"
					ng-repeat="(type, build) in ::buildTypes.main"
					ng-include="'/views/sections/build-types.html'">
				</section>
			</div>

			<!-- BUILD TYPES VARIATIONS -->
			<h2 class="sub title">
				Build Variations
			</h2>
			<div class="main-content">
				<section
					id="{{type | spinalize}}"
					ng-repeat="(type, build) in ::buildTypes.variations"
					ng-include="'/views/sections/build-types.html'">
				</section>
			</div>
		</div>
	</div>
</div>
